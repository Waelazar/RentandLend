<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="/static/add.css" rel="stylesheet"/>
        <title>Add Product</title>
    </head>

    <body>
        <header id="top">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="/">Rent&Lend</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if user_id is not none %}
                        <ul class="navbar-nav mr-auto mt-2">
                            <li class="nav-item"><a class="nav-link text-white" href="/profile">Profile</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="/add">Add</a></li>
                        </ul>
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="nav-link text-white" href="/logout"><i class="fa fa-sign-out"></i> Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="nav-link text-white" href="/register"> <i class="fa fa-user-plus"></i> Register</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="/login"><i class="fa fa-sign-in"></i> Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </nav>
        </header>

        <div class="container view-height">
            <div class="row account-wall">
                <div class="col-md-6">
                    {% if product is defined  %}
                    <form action="/edit_product?product_id={{ product.product_id }}" method="post">
                        <div class="form-group">
                            <input  autofocus class="form-control" name="product_name" placeholder="Product Name" type="text" value="{{ product.name }}"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="product_description" placeholder="Description" type="text" value="{{ product.description }}"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="latitude" id="lat" placeholder="Latitude" type="text" value="{{ product.latitude }}"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="longitude" id="lng" placeholder="Longitude" type="text" value="{{ product.longitude }}"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="price" placeholder="Price" type="number" step="0.01" value="{{ product.price }}"/>
                        </div>
                        <button class="btn btn-lg add" type="submit">Apply Edit</button>
                    {% else %}
                    <button class="btn_image" onclick="HandleBrowseClick('main_image');">Upload main image</button>
                    <button class="btn_image" onclick="HandleBrowseClick('sub_image');">Upload sub images</button>
                    <form action="/add" method="post" enctype="multipart/form-data">
                        <div class="form-group upload-btn-wrapper">
                            <input id="main_image" class="main_image" type="file" name="image" required>
                        </div>
                        <div class="form-group upload-btn-wrapper">
                            <input id="sub_image" type="file" name="images[]" multiple>
                        </div>
                        <div class="form-group">
                            <input  autofocus class="form-control" name="product_name" placeholder="Product Name" type="text" required/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="product_description" placeholder="Description" type="text" required/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="latitude" id="lat" placeholder="Latitude" type="text" required/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="longitude" id="lng" placeholder="Longitude" type="text" required/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="location" id="location" placeholder="Stefanplatz 8 / 12, Vienna" type="text" required/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="price" placeholder="Price in USD" type="number" step="0.01" required/>
                        </div>
                        <button class="btn btn-lg add" type="submit">Add Product</button>
                    {% endif %}
                    </form>
                </div>
                <div class="col-md-6">
                    {%  include "map.html" %}
                </div>

    </body>
        <script type="text/javascript">
            function HandleBrowseClick(input_image)
            {
                var fileinput = document.getElementById(input_image);
                fileinput.click();
            }
    </script>
</html>
