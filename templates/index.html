<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>


        <link href="/static/styles.css" rel="stylesheet"/>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
          <div class="container header inner">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="/">Rent&Lend</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session.user_id %}
                        <ul class="navbar-nav mr-auto mt-2">
                            <li class="nav-item"><a class="nav-link text-white" href="/profile">Profile</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="/add">Add</a></li>
                        </ul>
                        <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link text-white" href="/logout">Log Out</a></li>
                        </ul>
                    {% endif %}
                </div>
            </nav>
          </div>
        </header>
        <main class="container p-5">
            <form action="/" method ="GET" id ="form">
                <div class="form-group">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <input autocomplete="off" autofocus class="form-control" name="search" id="search" placeholder="Search" type="text"/>
                </div>
            </form>
             <div class="row text-center" style="display:flex; flex-wrap: wrap;">
                {% for i in products %}
                    <div class="col-md-3 col-sm-6">
                        <div class="thumbnail">
                        <span class="aktion">{{usd(i.price)}}/per day</span>
                           <img src="{{i.path}}">
                           <div class="caption">
                               <h4>{{ i.name }}</h4>
                           </div>
                           <p>
                               <a href="/show?product_id={{i.product_id}}" class="btn btn-outline-success">More Info</a>
                           </p>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </main>

    </body>
</html>
