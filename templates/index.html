{% extends "layout.html" %}

{% block title %}
    Index Page
{% endblock %}

{% block main %}
     <div class="row text-center" style="display:flex; flex-wrap: wrap;">
        <form id="form" action="/" method="get">
                <div class="form-group">
                    <label class="sr-only" for="q">Search..</label>
                    <input class="form-control" name="search" placeholder="Search.." type="text"/>
                </div>
            </form>
        {% for i in products %}
            <div class="col-md-3 col-sm-6">
                <div class="thumbnail">
                <span class="aktion">{{usd(i.price)}}</span>
                   <img src="{{i.path}}">
                   <div class="caption">
                       <h4>{{ i.name }}</h4>
                   </div>
                   <p>
                       <a href="/show?product_id={{i.product_id}}" class="btn btn-primary">More Info</a>
                   </p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
